<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "general/header"}}
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="inimenu bg-zinc-900 h-24 flex justify-end py-6 pr-5"></div>
      </nav>
    </header>
    <div
      class="bg-zinc-800 flex text-white items-center justify-center h-screen"
    >
      <div
        class="grid py-8 px-4 mx-auto max-w-screen-xl lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
      >
        <div class="place-self-center mr-auto lg:col-span-7">
          <h1
            class="mb-4 max-w-2xl text-4xl font-bold leading-none md:text-5xl xl:text-6xl"
          >
            Welcome to kanban app
          </h1>

          <div class="flex items-center justify-center sm:justify-start">
            <a
              href="/register"
              class="inline-flex justify-center items-center py-3 px-5 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300"
            >
              Register
            </a>
            <a
              href="/login"
              class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center rounded-lg bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-gray-100"
            >
              Login
            </a>
          </div>
        </div>
        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
          <!-- <img class="rounded" src="https://img.freepik.com/free-photo/serious-unshaven-man-drinks-takeaway-coffee-colorful-blank-stickers-attached-wall-drinks-coffee-from-paper-cup-holds-notepads_273609-34096.jpg?w=740&t=st=1670936138~exp=1670936738~hmac=bc73defbd2e4f0013d6899d44d51012d06fb545dbeef428af537184c9c043967" alt="mockup"> -->
        </div>
      </div>
    </div>
  </body>
</html>
