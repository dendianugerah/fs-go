<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "general/header"}}
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-zinc-800">
      <div
        class="px-8 py-6 mt-4 text-left rounded shadow-lg"
        style="background-color: #161616"
      >
        <a href="/dashboard">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              ></path>
            </svg>
          </button>
        </a>
        <h3 class="text-2xl text-white font-bold text-center">
          Update new task
        </h3>
        <form method="POST" action="/task/update/process?task_id={{ .ID }}">
          <div class="mt-4">
            <div>
              <label class="block text-white" for="title"
                >Title<label>
                  <input
                    type="text"
                    placeholder="Title"
                    class="w-full px-4 py-2 mt-2 h-12 rounded-sm bg-black focus:outline-none focus:ring-1 focus:ring-blue-600"
                    name="title"
                    required=""
                  /> </label
              ></label>
            </div>
            <div class="mt-4">
              <label class="block text-white" for="description"
                >Description<label>
                  <input
                    type="text"
                    placeholder="Description"
                    class="w-full px-4 py-2 mt-2 h-12 rounded-sm bg-black focus:outline-none focus:ring-1 focus:ring-blue-600"
                    name="description"
                    required=""
                  /> </label
              ></label>
            </div>
            <div class="flex items-baseline justify-between">
              <button
                type="submit"
                class="px-6 py-2 mt-6 text-white rounded bg-indigo-500 hover:bg-indigo-600"
              >
                Update Task
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
